---
layout: page
title: Blog
---

<section>
  <div class="blog-container">
    {% for post in paginator.posts %}
      <div class="blog-unit"><a href="{{ site.github.url }}{{ post.url }}">
        <h1>{{ post.title }}</h1>
          <p>{{ post.content | strip_html | truncate: 350 }}</p></a>
      </div>
    {% endfor %}
  </div>
</section>

<!-- Pagination links -->
<div class="pagination">
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="pagination-item newer">Older</a>
  {% else %}
    <span class="pagination-item newer">Older</span>
  {% endif %}
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="pagination-item older">Newer</a>
  {% else %}
    <span class="pagination-item older">Newer</span>
  {% endif %}
</div>
