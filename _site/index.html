    <p><img src="/assets/img/just-did-it.jpeg" alt="Just did it." /></p>

<p>A common roadblock that many people — including myself — come across when trying to do anything, is always waiting for things to be perfect before starting.</p>

<p><strong>It’s a trap.</strong></p>

<p>Things are never perfect, and if you always wait, you will never get anything done, or do what you want to do.
The solution to this problem? <strong>Just do it.</strong> No matter how bad or unfinished something is, aim to get it 80% of the way there, and then ship it out.</p>

<p>Kind of like what I just did just now.</p>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
